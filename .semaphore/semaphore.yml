version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Pull latest code
    task:
      jobs:
        - name: Checkout Github
          commands:
            - checkout
        - name: 'Job #2'
          commands:
            - yarn add env-cmd
        - name: 'Job #3'
          commands:
            - 'yarn env-cmd -e dev react-scripts start '
  - name: Install Yarn dependencies
    task:
      jobs:
        - name: Yarn install all dependencies
          commands:
            - yarn install
